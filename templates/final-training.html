{% extends "layout.html" %}

{% block contents %}

<div class="container" style="margin-top: 30px;text-align: center;">
    <h4>Hasil data training</h4>
    <div>
        <img src="https://s3.jagoanstorage.com/aditia-storage/asset/ilustrasi/Formula-pana.png" style="width: 400px;">
        <table class="table" style="font-size: 23px;">
            <thead>
                <tr>
                    <th>Precission</th>
                    <th>Recall</th>
                    <th>Accuracy</th>
                    <th>Total Fakta</th>
                    <th>Total Hoax</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ dr.precission }}</td>
                    <td>{{ dr.recall }}</td>
                    <td>{{ dr.accuracy }}</td>
                    <td>{{ dr.fakta }}</td>
                    <td>{{ dr.hoax }}</td>
                    <td>{{ dr.status }}</td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center;margin-top: 20px;">
            <a href="http://127.0.0.1:5000/accuracy-report" class="btn btn-primary btn-lg">Report Accuracy</a>
        </div>
    </div>
</div>

{% endblock contents %}
